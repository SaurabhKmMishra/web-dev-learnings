<!DOCTYPE html>

    <script src="script.js"></script>

<body style="font-family:cursive">

    <h1>Logical Operators</h1>
    
    <ul>
        <li>&& (Logical And)</li>
        <li>|| (Logical or)</li>
        <li>! (Logical not)</li>
    </ul>

    <p>NOTE -> JavaScript considers the following as falsy:
        
        <ol>
            <li>0</li>
            <li>"" (empty string))</li>
            <li>null</li>
            <li>undefined</li>
            <li>Nan</li>

            <p> >Anything else is considered truthy.</p>
        </ol>
       </p>
    
</body>
