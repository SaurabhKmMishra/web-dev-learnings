<!DOCTYPE html>
<html lang="en">
<head>

    <!-- UTF-8 is one of the popular character incoding used by majority websites to provide 
        multi-lingual support. i.e, we can add char of multi-languages as per our requirements -->
    <meta charset="UTF-8">


    <!-- The line below ensures that IE uses the latest available rendering engine to render a web page, 
        helping to ensure compatibility with modern web standards and features.b/c if diffn. rendering engn.
         used like in the initial times of the web then it will result in the  diffn. appearance of the website on diffn. web engines.-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- here i.e, is the internet explorer.-->


    <!-- viewport is the window in the browser where the content is being displayed.
         The width=device-width part sets the width of the page to follow the screen-width of 
        the device (which will vary depending on the device).
         The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- If i wants to add a new meta tag to my website for description about my website.  s/c: meta:desc-->
    <meta name="description" content="this website aims to make India's elite citizen.">


    <!-- If we wants to add some keywords that will help ranging my website above if some one search for them. s/c: meta:kw-->
    <meta name="keywords" content="skm Mania, DBMS, operating system ">

    
    <!-- To give a title to our web page.-->
    <title>Favicon, Meta, Title</title>  


    <!--to add favicon viz. logo before the title place.-->
    <!-- by using link:favicon tag now at the place of favicon place the source pic .-->
    <!-- make sure thet the img used in favicon should be present in the root directory only.--> 
    <link rel="shortcut icon" href="./cdhlplogo.png" type="image/x-icon">

    <!-- To link an external css file in the head tag.-->
    <link rel="stylesheet" href="style.css">
     
    <!-- to link javascript in your html-->
    <script src="script.js"></script>



</head>
<body>
    
      <h1>welcome to my place</h1>
      <button>Submit</button>

</body>
</html>
