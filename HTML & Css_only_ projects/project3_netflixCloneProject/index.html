<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <title>Netflix Bharat - clone made by saurabh mishra for practice.</title>
</head>

<body>
    <div class="main">

         <!-- for grey scale -->
        <div class="box"></div>   


        <div id="nav-container">

            <div class="nav">

                <div class="main-logo">
                    <img  id="logo-id" src="./assets/img/logo.svg" alt="Netflix-logo">
                </div>
    
                <div class="right-nav">
    
                        <select name="language-selector" id="language-selector">
                            <option id="skm" value="English">橘 &nbspEnglish</option>
                            <option value="हिन्दी">हिन्दी</option>
                        </select>
                
                        <button id="sign-in-button">Sign In</button>
                
                </div>

            </div>  

        </div>

        <div class="intro-container">

            <div class="main-intro-heading">
                <h1>Unlimited movies, TVshows and more</h1>
            </div>

            <div class="starting-price">
                <h3>Starts at ₹149. Cancel anytime.</h3>
            </div>

            <div class="if-intrested">
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
            </div>

            <div class="logging-in">
                <input type="text" id="email-id" placeholder="Email address">
                <button id="e-mail-submition-button">Get Started &nbsp></button>

            </div>
        </div>

    </div>
      
</body>
</html>
