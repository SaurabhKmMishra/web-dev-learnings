<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <title>Netflix Bharat - clone made by saurabh mishra for practice.</title>
</head>

<body>
    <div class="main">

         <!-- for grey scale -->
        <div class="box"></div>   


        <div id="nav-container">

            <div class="nav">

                <div class="main-logo">
                    <img  id="logo-id" src="./assets/img/logo.svg" alt="Netflix-logo">
                </div>
    
                <div class="right-nav">
    
                        <select name="language-selector" id="language-selector">
                            <option id="skm" value="English">英A English</option>
                            <option value="हिन्दी">हिन्दी</option>
                        </select>
                
                        <button id="sign-in-button">Sign In</button>
                
                </div>

            </div>  

        </div>

        <div class="intro-container">

            <div class="main-intro-heading">
                <h1>Enjoy big movies, hit series and more from ₹ 149.</h1>
            </div>

            <div class="ask-to-join">
                <p>Join today. Cancel anytime.</p>
            </div>

            <div class="if-intrested">
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
            </div>

            <div class="logging-in-container">
                <input type="text" id="email-id-input" placeholder="Email Address">
                <button id="e-mail-submition-button">Get Started &nbsp></button>

            </div>
        </div>

    </div>

    <div class="style-partition-container">
        
        <!-- <div class="border-block"></div> -->

        <div class="trending-now">
            <p>Trending Now</p>
        </div>
    </div>




















    

   
</body>
</html>
