<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Complex Form</h2>

    <form >
         
        <fieldset>
             
            <legend>Personal Information</legend>

            <label for="Name1">Name:</label>
            <input type="text" name="Name1" id="Name1">
            <br/>
    
            
            <br/>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br/>
       

            <br/>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
            <br/>
            

            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
            <br/>
            <br/>
            



            <p style="display: inline">Gender:</p> <!-- to make elements visible in a single line.-->

            <input type="radio" name="gender" id="gen1">
            <label for="gen1">Male</label>

            
            <input type="radio" name="gender" id="gen2">
            <label for="gen2">Female</label>
            <br/>
            <br/>
            



            <label for="country">Country:</label>
           <!-- You can include a selected attribute on an <option> element with an empty value
             i.e, value="" to make it selected by default when the page first loads. -->
            <select name="living country" id="country">
                <option value="">--Select Country--</option>
                <option value="India">India</option>
                <option value="US">United States</option>
            </select>
    

        </fieldset>



        <fieldset>
            
           <legend>Address</legend>

           <label for="street">Street:</label>
           <input type="text" name="street" id="street">
           <br/>
           <br/>

           <label for="city">City:</label>
           <input type="text" name="city" id="city">
           <br/>
           <br/>

           <label for="state">State:</label>
           <input type="text" name="state" id="state">
           <br/>
           <br/>
           
           <label for="zip code">Zip Code:</label>
           <input type="text" name="zip code" id="zip code">
           <br/>
           <br/>


        </fieldset>



        <fieldset>
             
            <legend>Other Information</legend>

            <label for="textar1">Comments</label>
            <textarea name="textar" id="textar1" cols="30" rows="5"></textarea>
            
            
            <label for="agree">I agree to the terms of service</label>
            <input type="checkbox" name="terms" id="agree">



        </fieldset>


        <input type="submit" value="Submit">


    </form>



</body>
</html>
