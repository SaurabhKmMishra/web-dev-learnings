<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
    <form >
    <h2>Job Application</h2>
     

    <label for="name1">Name:</label>
    <br/>
    <br/>
    <input type="text" name="Name" id="name1">
    <br/>
    
    <label for="email1">Email:</label>
    <br/>
    <br/>
    <input type="email" name="email" id="email1" >
    <br/>
    
    
    <label for="phone1">Phone:</label>
    <br/>
    <br/>
    <input type="tel" name="phone" id="phone1"> <br/>
    

    <label for="resume1">Resume:</label>
    <br/>
    <br/>
    <input type="file" name="resumefile" id="resume1">
    <br/>
    
    <label for="counter">Experience(years):</label>
    <br/>
    <br/>
    <input type="number" name="counter" id="counter" min="0" max="50">
    <br/>
    
    <fieldset>
         
        <legend>Skills:</legend>
        
        <input type="checkbox" name="html" id="html">
        <br/>
        <label for="html">HTML</label>
        <br/>
        <br/>

        <input type="checkbox" name="CSS" id="CSS">
        <br/>
        <label for="CSS">CSS</label>
        <br/>
        <br/>

        <input type="checkbox" name="javascript" id="javascript">
        <br/>
        <label for="javascript">Javascript</label>
        <br/>
        <br/>

    </fieldset>
      
      <label for="education">Highest Education:</label>
      <br/>
      <br/> 
      <select name="education" id="education">
         <option value="High School">High School</option>
         <option value="Associate's Degree">Associate's Degree</option>
         <option value="Bachelor's Degree">Bachelor's Degree</option>
         <option value="Master's Degree">Master's Degree</option>
         <option value="PhD">PhD</option>
      </select>
    

    <h4>Availability:</h4>

    <input type="radio" name="timing" id="full-time">
    <br/>
    <label for="full-time">Full-time</label>
    <br/>
    <br/>

    <input type="radio" name="timing" id="part-time">
    <br/>
    <label for="Part-time">Part-time</label>
    <br/>
    <br/>
    
    <label for="textarea1">Additional  Comments:</label>
    <br/>
    <br/>
    <textarea name="textarea" id="textarea1" cols="40" rows="4"></textarea>
    <input type="submit" value="Submit Application">
    
    







</form>

</body>
</html>
