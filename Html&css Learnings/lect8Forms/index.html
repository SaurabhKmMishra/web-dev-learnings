<!-- Form is a special type of structure used to collect user I/p -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <form >
           
          <!--The 'for' attribute of the label tag should be same to the 'id' of the input tag.-->
          <!-- this will result that if we click the labeled text then by default the text area will be selected-->

          <label for="Email">Enter e-mail id:</label>
          <input type="text" id="Email" placeholder="enter your e-mail here">
 <!-- the placeholder attribute contains the faded text viz. displayed at the input place in the form and it disapears as we starts to write-->


          <br/>
          <br/>

           <label for="Password">Enter Password:</label>
           <input type="text" id="Password">
          
          <br/>
          <br/>

          <label for="password1">Enter Password:</label>
          <input type="password" name="password1" id="password1">   
          <br/>
          <br/>    

           <input type="submit" value="Submit">
           
 <!-- type="submit" is used to submit the values to the server and value="subscribe" represents the text to be written on this button.  -->


           <!-- One way to make a button -->
           <button>Click here</button>


           <br/>
           <br/>

           
           <!-- If we wants to get the input field along with some already written text in it and value=" " contains the text.-->
           <input type="text" value="Type your text here">





     </form>

</body>
</html>
