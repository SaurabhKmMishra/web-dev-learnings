<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Media Queries</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: aqua;
            border: 3px solid black;
        }
        @media (min-width:300px) and (max-width:450px){
            .box{
                background-color:green;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        Hello jee
    </div>
</body>
</html>
