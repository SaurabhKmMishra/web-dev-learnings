<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1">
        <thead>  <!-- The table heading is included in it and it provides a bold look to the table headings -->
            <th>Student id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>

        <tbody>  
            <tr>
                <td>1234</td>
                <td colspan="3">Rahul</td> <!--colspan is used to extend a column till desired no. of columns size. -->
                
            </tr>

            <tr>
                <td>1235</td>
                <td>Rajat</td>
                <td>Male</td>
                <td rowspan="3">28</td> <!--rowspan is used to extend a row till desired no. of row size. -->
                
            </tr>

            <tr>
                <td>1237</td>
                <td>sushma</td>
                <td>Female</td>
                
            </tr>

            <tr>
                <td>1239</td>
                <td>Anamika</td>
                <td>Female</td>
                
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td colspan="3"">Total participants:-</td>
                <td>3</td>
            </tr>
        </tfoot>
        
    </table>

   


</body>
</html>
